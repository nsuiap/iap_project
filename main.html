      <!-- 추가 이벤트 더 나열 가능 -->

    <script>
      window.onload = function () {
        const username = localStorage.getItem("username");
        if (username) {
          document.querySelector(".auth-links").style.display = "none"; // 로그인, 회원가입 링크 숨기기
          document.querySelector(".user-info").style.display = "flex";
          document.querySelector(".user-info a").textContent = username; // 사용자 이름 표시
        }

        document.getElementById("logoutButton").onclick = function () {
          localStorage.removeItem("username"); // 사용자 이름 제거
          document.querySelector(".auth-links").style.display = "flex";
          document.querySelector(".user-info").style.display = "none";
          window.location.href = "main.html"; // 메인 페이지로 이동
        };
      };
    </script>
  </body>
</html>
