<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>장바구니</title>
    <link rel="stylesheet" href="CSS/cart.css" />
  </head>
  <body>
    <header>
      <h1>장바구니</h1>
    </header>
    <main>
      <table id="cartTable">
        <thead>
          <tr>
            <th>이벤트</th>
            <th>수량</th>
            <th>가격</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>뮤지컬 '팬텀'</td>
            <td><input type="number" value="2" min="1" /></td>
            <td>100,000원</td>
            <td><button class="button-common delete-button">삭제</button></td>
          </tr>
          <tr>
            <td>콘서트 'BTS'</td>
            <td><input type="number" value="1" min="1" /></td>
            <td>150,000원</td>
            <td><button class="button-common delete-button">삭제</button></td>
          </tr>
          <tr>
            <td>연극 '레미제라블'</td>
            <td><input type="number" value="3" min="1" /></td>
            <td>120,000원</td>
            <td><button class="button-common delete-button">삭제</button></td>
          </tr>
        </tbody>
      </table>
      <div class="checkout-container">
        <button id="checkoutButton" class="button-common">결제하기</button>
      </div>
    </main>
    <footer>
      <p>© 2024 티켓 예매 사이트. 모든 권리 보유.</p>
    </footer>
    <script>
      document.querySelectorAll(".delete-button").forEach((button) => {
        button.addEventListener("click", function (event) {
          const row = button.parentElement.parentElement;
          row.remove(); // 해당 행 삭제
        });
      });
    </script>
  </body>
</html>
