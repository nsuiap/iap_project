<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>정보 수정 페이지</title>
    <link rel="stylesheet" href="CSS/edit_profile.css" />
  </head>
  <body>
    <div class="container">
      <h2>정보 수정</h2>
      <form action="/submit-your-form-handler" method="POST">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required value="이성진" />

        <label for="email">이메일:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          value="example@example.com"
        />

        <label for="phone">전화번호:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          value="010-1234-5678"
        />

        <input type="submit" value="저장" />
      </form>
    </div>
  </body>
</html>
